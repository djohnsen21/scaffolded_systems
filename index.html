<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Empowering Changemakers</title>
    <link rel="stylesheet" href="scaffoldedstyles.css">
</head>
<body>
    <div id="nav-placeholder"></div>  <!-- Nav will load here -->
    <button id="add-precondition-btn">Add</button>

    <div class="container">
        <h1>Welcome to Empowering Changemakers</h1>
        <p>Log in to get started.</p>
        <form action="welcome.html">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

</body>
</html>
